<div fxGap="16px" fxLayout="column" fxLayoutAlign="center center" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" fxGap="16px" fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z4">
        <h1>{{'HEADING.LOGINPAGE' | translate }}</h1>
        <mat-form-field appearance="outline" fxFill>
            <mat-label>{{'LABEL.EMAIL' | translate }}</mat-label>
            <input type="text" matInput placeholder="{{'LABEL.EMAIL' | translate }}" name="email"  [ngModel]="model?.email" #email="ngModel" required />
            <mat-error *ngIf="email.touched && email.errors?.['required']">{{'FORM.ERROR.REQUIRED' | translate }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFill>
            <mat-label>{{'LABEL.PASSWORD' | translate}}</mat-label>
            <input type="password" matInput placeholder="{{'LABEL.PASSWORD' | translate}}" name="password" [ngModel]="model?.password" #password="ngModel" required />
            <mat-error *ngIf="password.touched && password.errors?.['required']">{{'FORM.ERROR.REQUIRED' | translate}}</mat-error>
        </mat-form-field>
        <mat-slide-toggle name="stayLoggedIn" [ngModel]="model?.stayLoggedIn" #stayLoggedIn="ngModel" style="padding-bottom: 20px;">{{'LABEL.STAYLOGGEDIN' | translate }}</mat-slide-toggle>
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column" fxLayout="row">
            <button type="button" routerLink="../forgotPassword" fxFlexOffset="20px" mat-raised-button>
                <mat-icon>pin</mat-icon>
                <span>&nbsp;{{'BUTTON.FORGOTPASSWORD' | translate}}</span>
            </button>
            <button type="submit" fxFlexOffset="20px" color="accent" mat-raised-button [disabled]="!loginForm.valid">
                <mat-icon>login</mat-icon>
                <span>&nbsp;{{'BUTTON.LOGIN' | translate}}</span>
            </button>
            <button type="button" routerLink="../register" fxFlexOffset="20px" mat-raised-button>
                <mat-icon>how_to_reg</mat-icon>
                <span>&nbsp;{{'BUTTON.REGISTER' | translate}}</span>
            </button>
        </div>
    </form>
</div>
